plugins {
	id 'org.springframework.boot' version '2.1.4.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'chengweiou.universe'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	maven {
		url 'http://127.0.0.1:8001/repository/chengweiou/'
		credentials {
			username 'admin'
			password 'admin123'
		}
	}
	mavenCentral()
	maven { url 'https://repo.spring.io/snapshot' }
	maven { url 'https://repo.spring.io/milestone' }

}

ext {
	set('springCloudVersion', 'Greenwich.SR1')
}

dependencies {
	implementation 'chengweiou.universe:blackhole:0.0.5@jar'
	implementation 'com.google.code.gson:gson:2.8.5'
	implementation 'com.auth0:java-jwt:3.8.0'
	implementation 'redis.clients:jedis:3.1.0-m1'

	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.springframework.cloud:spring-cloud-starter-gateway'
	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-ribbon'
	annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
	
//	implementation 'org.springframework.boot:spring-boot-starter-jetty'
	implementation 'org.springframework.boot:spring-boot-starter-log4j2'
	runtimeOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
	testImplementation ('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'junit', module: 'junit'
	}
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}
configurations {
	all {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	}
//	implementation.exclude module: 'spring-boot-starter-tomcat'
}