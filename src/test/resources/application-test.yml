spring:
  h2:
    console:
      enabled: true
  sql:
    init:
      platform: h2
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=PostgreSQL

  redis:
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-active: 1000
        max-idle: 10
        min-idle: 1
        max-wait: 1000ms

jwt:
  issuer: o
  sign: andromeda
  expMinute: 10
  refreshExpMinute: 600
